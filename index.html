<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awoasome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <!-- boostrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- user name test start -->

<div class="container user-box">
    <div class="row d-flex justify-content-center my-6">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="box d-flex ">
                        <input type="text" placeholder="User name">
                        <hr>                   
                    </div>
                    <div class="listarea">  
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- result cheeker -->
<div class="container result-box">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <input type="text" placeholder="Subject Name" id="subject">
                        <input type="text" placeholder="Marks" id="marks">
                        <button id="button"> Check </button>
                        <hr>
                    </div>
                    <div class="result-show">  
                        <p class="my-3"></p>
                        <img src="https://th.bing.com/th/id/R.5be365b4576b73da8de3e8e7cf5ba94d?rik=VllzSYmE6UTNRg&pid=ImgRaw&r=0" alt="">
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Dynamic prograssbar -->

<div class="container prograssbar">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <input type="text" placeholder="Set time" id="marks">
                        <button class="btn btn-primary"> Start </button>
                        <hr>
                    </div>
                    <div class="prograssbar-show w-100%">  
                       <div class="bar">
                       </div>
                    </div>
                    <h1 id="showTime" align ="center">00</h1>
                </div>
            </div>
        </div>
    </div>
</div>














<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/app.js"></script>
   
</body>

</html>
